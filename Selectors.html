<!DOCTYPE html>
<html>
    <head>
        <title>HTML Selectors</title>
        <style>
            .div1{
                width: 300px; 
                height: 100px;
                border: 1px solid blue;
                box-sizing: border-box; 
            }
            .div2{
                width: 300px; 
                height: 100px;
                padding: 50px;
                border: 1px solid red;
                box-sizing: border-box;
            }
            #p1{
                text-align: center;
                color: red;
            }
        </style>
    </head>
<body> 
    <div class="div1">This is div1.</div>
    <div class="div2">This is div2.</div>
    <p id="p1">This paragraph one.</p>
    <p>This paragraph two.</p>
</body>
</html>
